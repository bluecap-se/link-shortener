{% load compile_static %}
{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="noindex,nofollow" />
    <meta name="description" content="The last link shortener you'll ever need.">
    <meta name="author" content="Bluecap">
    <link rel="shortcut icon" href="{% static "images/favicon.png" %}" type="image/x-icon">
    <link rel="icon" href="{% static "images/favicon.png" %}" type="image/x-icon">

    <title>{% block title %}MiniMe{% endblock %}</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <link rel="stylesheet" href="{% static "styles/main.less"|compile %}" />
</head>
<body>

    <form class="form-shorten" action="{% url 'minime:shorten' %}" method="post">
        {% csrf_token %}

        <div class="text-center mb-4">
            <img class="mb-4 logo" src="{% static "images/logo.png" %}" alt="" width="90" height="90">
            <h1 class="h3 mb-3 font-weight-normal">MiniMe</h1>
            <p>Lorem ipsum.</p>
        </div>

        <div class="form-label-group">
            {{ form.url }}
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="use-password"> Use password
            </label>
        </div>

        <div class="form-label-group">
            {{ form.password }}
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Shorten</button>
    </form>

</body>
</html>
