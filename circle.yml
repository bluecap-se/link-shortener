machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t bluecap/minime .

test:
  override:
    - docker run -it bluecap/minime py.test

deployment:
  hub:
    branch: /.*/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push bluecap/minime
